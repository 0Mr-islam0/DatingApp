<div class = "container mt-5">
  <div style = "text-align: center" *ngIf="!registerMode">
  <h1>Find Your Match</h1>
  <p class="lead">Come on in to view your match.... all you need to do is sign uo!</p>
  <div class="text-center">
    <button class="btn btn-primary btn-lg mr-2" (click)="registerModeToggle()">Register</button>
    <button class="btn btn-info btn-lg">Learn more</button>
  </div>
  </div>


  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
