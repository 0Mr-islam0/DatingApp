<form #egisterForm="ngForm" (ngSubmit)="resgistered()">
  <h2 class="text-center text-primary">Sign UP</h2>
  <hr>
  <div class="form-group">
    <input type="text" class="form-control" required 
    name="username" placeholder="Username"[(ngModel)]="model.username">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" required 
    name="password" placeholder="Password" [(ngModel)]="model.password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancelled()">Cancel</button>
  </div>
</form>
